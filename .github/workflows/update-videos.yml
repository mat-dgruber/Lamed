name: Update YouTube Videos

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm cache verify
          npm install --prefix ./scripts --verbose

      - name: Fetch latest videos
        run: node fetch-videos.js
        working-directory: ./scripts
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/assets/videos.json scripts/package-lock.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update YouTube videos and/or lockfile"
            git push
          else
            echo "No changes to commit."
          fi
