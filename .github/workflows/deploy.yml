name: Update Content and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main
    paths:
      - 'src/assets/Artigos/**'
      - 'src/assets/videos.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install dependencies
        run: |
          npm install
          npm install --prefix scripts

      - name: 4. Fetch videos
        run: node scripts/fetch-videos.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: 5. Commit data files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/assets/articles.json src/assets/videos.json
          git stash -u
          git pull --rebase
          git stash pop || true
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update content data files"
            git push
          else
            echo "No changes to commit."
          fi

      - name: 6. Build Angular App
        run: npm run build:prod

      - name: 7. Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
