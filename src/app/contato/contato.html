<div class="contact-form-container">
  <h2>Entre em Contato</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome">
      <div *ngIf="contactForm.get('nome')?.invalid && contactForm.get('nome')?.touched" class="error-message">
        O nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">O e-mail é obrigatório.</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">Por favor, insira um e-mail válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" formControlName="mensagem" rows="5"></textarea>
      <div *ngIf="contactForm.get('mensagem')?.invalid && contactForm.get('mensagem')?.touched" class="error-message">
        A mensagem é obrigatória.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Enviar</button>

  </form>
</div>
