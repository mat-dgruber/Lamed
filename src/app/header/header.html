<header class="site-header sticky" [ngClass]="{'is-hidden': isHeaderHidden}">
    <div class="container">
      <div class="logo-area">
        <a href="index.html" class="logo-link">
          <img src="assets/Imagens/lamed-logo.png" alt="Lamed Logo" class="logo-img" loading="lazy">
          <span class="logo-text">LAMED</span>
        </a>
      </div>
      <nav class="main-nav" [ngClass]="{ 'active': isMenuOpen }">
        <ul>
          <li><a routerLink="/" (click)="toggleMenu()">Início</a></li>
          <li><a routerLink="/videos" (click)="toggleMenu()">Vídeos</a></li>
          <li><a routerLink="/artigos" (click)="toggleMenu()">Artigos</a></li>
          <li class="dropdown" [ngClass]="{ 'open': isDropdownOpen }">
            <a (click)="toggleDropdown($event)">Materiais Extras</a>
            <ul class="dropdown-menu">
              <li><a routerLink="/guia-de-estudos" (click)="toggleMenu()">Guia de Estudos</a></li>
              <li><a routerLink="/contato" (click)="toggleMenu()">Contato</a></li>  
            </ul>
          </li>
          <li><a routerLink="/apoie" (click)="toggleMenu()">Apoie</a></li>
          <li><a routerLink="/sobre" (click)="toggleMenu()">Sobre</a></li>
          
        </ul>
      </nav>
      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir menu" [attr.aria-expanded]="isMenuOpen">
        <lucide-icon name="menu"></lucide-icon>
      </button>
    </div>
</header>
