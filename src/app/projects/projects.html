<section class="projects-container">
  <h2>Meus Projetos</h2>
  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank" class="btn-project">Ver Projeto</a>
    </div>
  </div>
</section>
